<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="center">Registro de usuário</h1>
        <div class="row">
            <div class="col-sm"></div>
            <div class="form-control d-flex flex-column justify-content-center align-items-center w-50 col-6 rounded-3">
                <div class="form-floating mt-4">
                    <input type="text" name="name" id="name" class="form-control"><br>
                    <label for="name">Nome Completo: </label>
                </div>
                <div class="form-floating">
                    <input type="email" name="email" id="email" class="form-control"><br>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating">
                    <input type="date" name="birthDate" id="birthDate" class="form-control"><br>
                    <label for="birthDate">Data Nascimento: </label>
                </div>
                <div class="form-floating">
                    <input type="number" name="cpf" id="cpf" class="form-control"><br>
                    <label for="cpf">CPF:</label>
                </div>
                <div class="form-floating">
                    <input type="number" name="sus" id="sus" class="form-control"><br>
                    <label for="sus">Cartão Nacional do SUS:</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" id="password" class="form-control"><br>
                    <label for="password">Senha:</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="repeatPassword" id="repeatPassword" class="form-control"><br>
                    <label for="repeatPassword">Repita a senha:</label>
                </div>
                    <a href="home.html" class="btn btn-success btn-lg mb-3">Registrar</a>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
</body>
</html>
